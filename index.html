<!-- Our project "NorthStar Events" is an event finder website specifically catering towards events in Minnesota that allows people to view the weather and then search appropriate local events by keywords and then schedule those events via Google Calendar. Created by: Paul Prokosch, Derek Frand, Derek Jacobson, Alycia Riley, Carl Liu. -->
<!DOCTYPE html>
<html lang="en">
<!-- CARL WAS HERE -->

<head>
    <meta charset="UTF-8">
    <title>NorthStar Events</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/css?family=Englebert" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/images/northstar.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Logo + Slogan -->
    <div class="jumbotron">
        <h1 id="logo">NorthStar Events</h1>
        <br>
        <br>
        <p id="slogan">No excuse. Get out and enjoy life! </p>
    </div>
    <br>
    <br>
    <!-- Search-form -->
    <!--  to do list 
    Order of search form.
         Search box
         Location 
         Date drop down
         Free
         Submit 
          -->
    <div class="row search">
        <form action="#">
            <!-- Search Box -->
            <div class="row">
                <div class="input-field col s2">
                    <input id="input_text" type="text" data-length="10">
                    <label for="input_text">Search</label>
                </div>
                <!-- Location drop-down -->
                <div class="input-field search-event" id="location">
                    <select multiple>
                        <option value="" disabled selected>Choose your Location</option>
                        <option value="1">Minneapolis</option>
                        <option value="2">St. Paul</option>
                        <option value="3">Maplewood</option>
                    </select>
                </div>
                <!-- Date drop-down -->
                <div class="input-field search-event" id="location">
                    <select>
                        <option value="" disabled selected>Choose your Date</option>
                        <option value="1">Today</option>
                        <option value="2">Tomorrow</option>
                        <option value="3">Next Week</option>
                    </select>
                </div>
                <!-- Check boxes Free + Remember Me -->
                <div class="search-event">
                    <div class="checkBox">
                        <input type="checkbox" id="free" />
                        <label for="free">
                            Free
                        </label>
                    </div>
                </div>
                <!-- Search button -->
                <div class="search-event">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
        </form>
        </div>
        <br>
        <br>
        <br>
        <br>
        <!-- Catergories + Images + Links to Catergories -->
        <div class="row" id="imgLinks">
            <div class="col m2">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/images/sportingevents.jpg">
                        <span class="card-title">Sporting Events</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">√</i></a>
                    </div>
                </div>
            </div>
            <div class="col m2">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/images/concerts2.jpg">
                        <span class="card-title">Concerts</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">√</i></a>
                    </div>
                </div>
            </div>
            <div class="col m2">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/images/museum.jpg">
                        <span class="card-title">Museums & Galleries</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">√</i></a>
                    </div>
                </div>
            </div>
            <div class="col m2">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/images/restaurant.jpg">
                        <span class="card-title">Restaurants</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">√</i></a>
                    </div>
                </div>
            </div>
            <div class="col m2">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/images/top-10.jpg">
                        <span class="card-title">Top 10</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">√</i></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        <!-- Can use Materialize for Js -->
        <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
</body>

</html>
